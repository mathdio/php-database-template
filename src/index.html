<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PHP Database Template</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <form action="script.php" method="post" onsubmit="return validateInputs()" class="container-fluid col-lg-3">
    <label for="name" class="form-label m-1">Name</label>
    <input type="text" name="name" class="form-control" id="name" required/>

    <label for="cpf" class="form-label m-1">CPF</label>
    <input type="number" name="cpf" class="form-control" id="cpf" minlength="11" maxlength="11" required/>

    <label for="email" class="form-label m-1">E-mail address</label>
    <input type="email" name="email" class="form-control" id="email" required/>

    <label for="date" class="form-label m-1">Birth date</label>
    <input type="date" class="form-control" id="date" required/>

    <button type="submit" class="m-1">
      Send
    </button>
  </form>
  <script src="script.js"></script>
</body>
</html>
